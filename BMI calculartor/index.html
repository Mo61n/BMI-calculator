<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="stylr.css">
</head>
<body>
    <div class="all">
        <div class="calculator-container">
            <div class="BMI"><h1>BMI</h1> <h3>CALCULATOR</h3></div>
            <p>Height (meter) :</p>
            <input class="height-input-field" type="text">
            <p>weight (kg) :</p>
            <input class="weight-input-field" type="text"><br>
            <button class="calculate" type="button">Calculate</button>
        </div>
        <h3 class="result"> your BMI:</h3>
        <p class="result-statement"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
